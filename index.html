<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple ToDo App with MVC</title>

	<link rel="stylesheet" href="libs/fontawesome/font-awesome.min.css">
	<link rel="stylesheet" href="todo.css">
</head>
<body>

	<div class="container">
		<h1>Simple TODOs</h1>

		<div class="todos-info">
			<p>Total tasks: <span class="totalTasks"></span></p>
			<form class="tasks-sort-filter">
				<div class="tasks-select__wrap">
					<select class="tasks-filter">
						<option data-filter="all">All</option>
						<option data-filter="active">Active</option>
						<option data-filter="completed">Completed</option>
					</select>
					<span class="tasks-select__caret"><i class="fa fa-angle-down"></i></span>
				</div>
				<div class="tasks-select__wrap">
					<select class="tasks-sort">
						<option data-sort="new">New first</option>
						<option data-sort="old">Old first</option>
					</select>
					<span class="tasks-select__caret"><i class="fa fa-angle-down"></i></span>
				</div>
			</form>	
		</div>

		<div class="todos-items">
			<!-- <div class="todos-item">Test title<span> Delete task</span></div> -->
		</div>

		<form action="#" id="addTodo">
			<input class="text" placeholder="Enter your task's title..." />
			<input class="btn" type="submit" value="Add task">
		</form>
	</div>

	<script src="helper.js"></script>
	<script src="model.js"></script>
	<script src="view.js"></script>
	<script src="controller.js"></script>
	<script src="app.js"></script>

	<script>
		const app = new App({
			tasksLimit: 100,
			activeFilter: 'all',
			activeSort: 'old'
		});
		// const app2 = new App({
		// 	tasksLimit: 100,
		// 	activeFilter: 'all',
		// 	activeSort: 'old'
		// });
		// console.log(app == app2);
	</script>
</body>
</html>
